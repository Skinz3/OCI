    <script>
        function callback() {

            if (document.getElementById("appDiv").style.display == "block") {
                var lat = Geolocation.coords.latitude;
                var lon = Geolocation.coords.longitude;
                OpenStreetMap.initMap(lat, lon);
            }
        }

        const coords = {
            latitude: 48.117266,
            longitude: -1.6777926,
        };

        Geolocation.coords = coords;


        respondToVisibility(document.getElementById("appDiv"), callback);


        function searchKeyPress(e) {
            // look for window.event in case event isn't passed in
            e = e || window.event;
            if (e.keyCode == 13) {
                document.getElementById('btnSearch').click();
                return false;
            }
            return true;
        }
        function searchKeyPress2(e) {
            // look for window.event in case event isn't passed in
            e = e || window.event;
            if (e.keyCode == 13) {
                document.getElementById('btnSearch2').click();
                return false;
            }
            return true;
        }
    </script>

    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("navbarSupportedContent");
        var btns = header.getElementsByClassName("nav-link");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
