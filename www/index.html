  <body>



    <div id="id01">

      <form class="modal-content animate">
        <div class="imgcontainer">

          <img src="img/avatar.jfif" alt="Avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" id="inputEmail" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" id="inputPassword" placeholder="Enter Password" name="psw" required>

          <button type="submit" id="signin">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button class="signupbtn" onclick="window.open('signup.html')">Sign up</button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>







    <script src="js/API/Firebase.js"></script>


    <script>

      var signInButton = document.getElementById('signin');
      signInButton.addEventListener("click", (e) => {
        e.preventDefault()
        console.log("clicked")

        var email = document.getElementById("inputEmail")
        var password = document.getElementById("inputPassword")

        auth.signInWithEmailAndPassword(email.value, password.value)
          .then((userCredential) => {
            var user = userCredential.user;
            console.log("user", user.email)
            window.location = "home.html";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage)
          });
      })

      console.log(auth)

    </script>

  </body>
